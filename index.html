<html>
<head>
    <meta charset="utf-8">
    <title>YAZBG Games</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            color: #8b949e;
            margin-bottom: 3rem;
            font-size: 1.2rem;
        }
        .games {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .game-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.2s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 1.5rem;
            gap: 1.5rem;
        }
        .game-card:hover {
            border-color: #58a6ff;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        .game-card img {
            width: 400px;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
        }
        .game-card .content {
            flex: 1;
        }
        .game-card h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
            color: #4CAF50;
        }
        .game-card p {
            color: #8b949e;
            margin: 0;
            line-height: 1.6;
        }
        .footer {
            margin-top: 3rem;
            color: #6e7681;
            font-size: 0.9rem;
        }
        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        
        /* Animations */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        
        .game-card:hover img {
            animation: pulse 0.5s ease-in-out;
        }
        
        
        div[style*="margin: 3rem 0 2rem 0"] img:hover {
            animation: rotate 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="games">
            <a href="yazge/blocks.html" class="game-card">
                <img src="blocks.png" alt="Blocks game screenshot">
                <div class="content">
                    <h2>Blocks</h2>
                    <p>It's got blocks.</p>
                </div>
            </a>
            
            <a href="yazge/spaced.html" class="game-card">
                <img src="spaced.png" alt="Spaced game screenshot">
                <div class="content">
                    <h2>Spaced</h2>
                    <p>It's got spaceships and particles.</p>
                </div>
            </a>
        </div>
        
        <div class="footer">
            <p style="text-align: center; color: #8b949e;">
                Built with 
                <a href="https://ziglang.org" style="color: #4CAF50;">Zig</a>, 
                <a href="https://www.raylib.com" style="color: #4CAF50;">Raylib</a>, 
                <a href="https://github.com/prime31/zig-ecs" style="color: #4CAF50;">zig-ecs</a>, and 
                <a href="https://github.com/emscripten-core/emscripten" style="color: #4CAF50;">Emscripten</a>
            </p>
        </div>
        
        <div style="margin: 3rem 0 2rem 0; text-align: center;">
            <div style="display: flex; justify-content: center; gap: 1.5rem; flex-wrap: wrap;">
                <img src="web.png" alt="Web" style="width: 72px; height: 72px;">
                <img src="macos.png" alt="macOS" style="width: 72px; height: 72px;">
                <img src="windows.png" alt="Windows" style="width: 72px; height: 72px;">
                <img src="linux.png" alt="Linux" style="width: 72px; height: 72px;">
            </div>
        </div>
    </div>
</body>
</html>
